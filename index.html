<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Simon Game</h1>
    <h3>Press any key to start</h3>
    <main>
      <div class="box">
        <button class="color rain" id="rain" type="button"></button>
        <button class="color sky" id="sky" type="button"></button>
        <button class="color dark" id="dark" type="button"></button>
        <button class="color water" id="water" type="button"></button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
